<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc√≠cio JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="calculadora">
        <div id="visor">
            <input type="text" name="txtVisor" id="txtVisor" disabled />
        </div>
        <div id="teclas">
            <div class="linha">
                <span class="teclas btn btn-primary" id="tC">C</span>
                <span class="teclas btn btn-primary disabled" id=""></span>
                <span class="teclas btn btn-primary disabled" id=""></span>
                <span class="teclas btn btn-primary" id="tAdicao">+</span>
            </div>
            <div class="linha">
                <span class="teclas btn btn-primary" id="t7">7</span>
                <span class="teclas btn btn-primary" id="t8">8</span>
                <span class="teclas btn btn-primary" id="t9">9</span>
                <span class="teclas btn btn-primary" id="tSubtracao">-</span
                    >
                </div>
                <div class="linha">
                    <span class="teclas btn btn-primary" id="t4">4</span>
                <span class="teclas btn btn-primary" id="t5">5</span>
                <span class="teclas btn btn-primary" id="t6">6</span>
                <span class="teclas btn btn-primary" id="tMultiplicacao">*</span
                    >
                </div>
                <div class="linha">
                    <span class="teclas btn btn-primary" id="t1">1</span>
                <span class="teclas btn btn-primary" id="t2">2</span>
                <span class="teclas btn btn-primary" id="t3">3</span>
                <span class="teclas btn btn-primary" id="tDivisao">/</span>
            </div>
            <div class="linha">
                <span class="teclas btn btn-primary disabled" id=""></span>
                <span class="teclas btn btn-primary" id="t0">0</span>
                <span class="teclas btn btn-primary" id="tPonto">.</span>
                <span class="teclas btn btn-primary" id="tIgual">=</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
